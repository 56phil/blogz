<div class="post">
  <div class="post-heading">
    <div class="post-title">
      <a href='/blogz/{{p.key().id()}}'>{{p.subject}}</a>
    </div>
    <div class="post-owner">
      {{p.owner.username}}
    </div>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
